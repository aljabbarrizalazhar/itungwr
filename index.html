<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <script src="https://your-site-or-cdn.com/fontawesome/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penghitung Target WR</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="tv">
      <header>
        <div class="judul">
          <h1>Prediksi Target Win Rate Mobile Legend</h1>
        </div>
        <div class="deskripsi">
          <p>Hitung berapa kemenangan permainan lagi untuk mencapai target win rate yang harus kalian inginkan!</p>
        </div>
      </header>
      <main>
        <div class="form">
          <table>
            <tr>
              <td>Total Match Saat Ini</td>
            </tr>
            <tr>
              <td><input type="number" placeholder="999" id="tm" class="isian" /></td>
              <td>Match</td>
            </tr>
            <tr>
              <td>Win Rate Saat Ini</td>
            </tr>
            <tr>
              <td><input type="number" placeholder="65" id="wrsi" class="isian" /></td>
              <td>%</td>
            </tr>
            <tr>
              <td>Target Win Rate</td>
            </tr>
            <tr>
              <td><input type="number" placeholder="90" id="twr" class="isian" /></td>
              <td>%</td>
            </tr>
          </table>
        </div>
      </main>
      <button class="btn" type="button" id="hasil">Hasil</button>
    </div>
    <span id="resultText" class="keluaran"></span>

    <script src="assets/js/main.js"></script>
  </body>
</html>
